<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        // Declaração da função 'log' que imprime 'this' no console
        function log() {
            console.log(this);
        }
    
        // Adiciona o método 'log' ao protótipo da coleção HTMLCollection
        HTMLCollection.prototype.log = log;
        // Adiciona o método 'log' ao protótipo do elemento HTMLElement
        HTMLElement.prototype.log = log;
        // Adiciona o método 'log' ao protótipo da NodeList
        NodeList.prototype.log = log;
        // Adiciona o método 'log' ao protótipo do objeto Node
    
        Node.prototype.log = log;
    
        // Seleciona o elemento 'ul' dentro de um elemento 'div'
        const lista = document.querySelector('div ul');
    
        // Imprime o pai do elemento 'ul' no console usando o método 'log'
        lista.parentNode.log();
    
        // Imprime os nós filhos do elemento 'ul' no console usando o método 'log'
        lista.childNodes.log();
    
        // Seleciona o primeiro filho do elemento 'ul'
        const primeiro = lista.firstChild;
    
        // Imprime o primeiro filho do elemento 'ul' no console usando o método 'log'
        primeiro.log();
    
        // Imprime o próximo irmão do primeiro filho do elemento 'ul' no console usando o método 'log'
        primeiro.nextSibling.log();
    
        // Seleciona o último filho do elemento 'ul'
        const ultimo = lista.lastChild;
    
        // Imprime o último filho do elemento 'ul' no console usando o método 'log'
        ultimo.log();
    
        // Imprime o irmão anterior do último filho do elemento 'ul' no console usando o método 'log'
        ultimo.previousSibling.log();
    
        // Imprime os elementos filhos do elemento 'ul' no console usando o método 'log'
        lista.children.log();
    
        // Imprime o primeiro elemento filho do elemento 'ul' no console usando o método 'log'
        lista.firstElementChild.log();
    
        // Imprime o último elemento filho do elemento 'ul' no console usando o método 'log'
        lista.lastElementChild.log();
    
        // Imprime o irmão anterior do pai do elemento 'ul' no console usando o método 'log'
        lista.parentNode.previousElementSibling.log();
    
        // Imprime o próximo irmão do pai do elemento 'ul' no console usando o método 'log'
        lista.parentNode.nextElementSibling.log();
    
        // Seleciona todos os elementos 'li' dentro de 'div ul' e imprime no console usando o método 'log'
        document.querySelectorAll('div ul li').log();
    </script>
    
</body>

</html>
